{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h4 class="mb-4">Edit {{ student.student_name }}</h4>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label" for="student_name">Name</label>
                <input type="text"
                       id="student_name"
                       name="student_name"
                       value="{{ student.student_name }}"
                       class="form-control"
                       required>
            </div>

            <div class="mb-3">
                <label class="form-label" for="student_age">Age</label>
                <input type="number"
                       id="student_age"
                       name="student_age"
                       value="{{ student.student_age }}"
                       class="form-control"
                       required>
            </div>

            <div class="mb-3">
                <label class="form-label" for="college">College</label>
                <select id="college" name="college" class="form-select" required>
                    {% for college in colleges %}
                        <option value="{{ college.id }}"
                            {% if student.college.id == college.id %}selected{% endif %}>
                            {{ college.college_name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label" for="dept">Department</label>
                <select id="dept" name="dept" class="form-select" required>
                    {% for dept in departments %}
                        <option value="{{ dept.id }}"
                            {% if student.dept.id == dept.id %}selected{% endif %}>
                            {{ dept.dept_name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label" for="profile_picture">Profile Picture</label>

                {% if student.profile_picture %}
                    <div class="mb-2">
                        <img src="{{ student.profile_picture.url }}"
                             alt="Profile"
                             height="100"
                             class="rounded">
                    </div>
                {% endif %}

                <input type="file"
       id="profile_picture"
       name="profile_picture"
       class="form-control"
       accept=".jpg,.jpeg">

            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
